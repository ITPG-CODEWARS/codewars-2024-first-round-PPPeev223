<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Enthusiast - Контакти</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Основни стилове */
        body {
            background-color: #f0f4f8; /* Светъл фон */
            font-family: Arial, sans-serif;
            color: #333;
        }

        nav {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007BFF; /* Син цвят за заглавията */
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Стилове за формата */
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF; /* Син цвят за бутона */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* По-тъмен син цвят при hover */
        }

        /* Стил за footer */
        footer {
            background-color: #343a40; /* Тъмен фон за footer */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem; /* По-малък шрифт за текста в footer */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Train Enthusiast</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Начало</a></li>
            <li class="nav-item"><a class="nav-link" href="trains.html">Влакове</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h2>Контакти</h2>
    <p>Свържете се с нас чрез формата по-долу:</p>
    <div class="contact-form">
        <form action="#">
            <label for="name">Име:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Съобщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Изпрати</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Train Enthusiast. Всички права запазени.</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
